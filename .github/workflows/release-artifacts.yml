name: Build release artifacts (Chrome + Firefox)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing git tag / release tag to upload assets to (e.g. v1.0.1)"
        required: true

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to upload assets to the release
    env:
      NODE_VERSION: "20"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          npm --version
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Determine release tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "RELEASE_TAG=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_TAG=${{ inputs.tag }}" >> "$GITHUB_ENV"
          fi

      - name: Build once
        run: npm run build

      - name: Package Chrome + Firefox zips
        run: |
          SKIP_BUILD=1 npm run build:chrome
          SKIP_BUILD=1 npm run build:firefox

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            artifacts/lumpy-chrome.zip
            artifacts/lumpy-firefox.zip

